# Air hot reload configuration for Mojave
# https://github.com/air-verse/air

[build]
  # Build command
  cmd = "go build -o ./tmp/mojave/air ./cmd/mojave"
  # Binary file to run
  bin = "./tmp/mojave/air"
  # Arguments passed to the binary (set via AIR_ARGS env var or -- args)
  args_bin = []
  # Watch these file extensions
  include_ext = ["go", "toml", "proto"]
  # Exclude directories
  exclude_dir = ["tmp", "gen", "vendor", "node_modules", ".git"]
  # Exclude files
  exclude_file = []
  # Exclude patterns (regex)
  exclude_regex = ["_test.go"]
  # Exclude unchanged files
  exclude_unchanged = false
  # Follow symlinks
  follow_symlink = false
  # Delay before rebuilding (ms)
  delay = 500
  # Stop running old binary before building
  stop_on_error = true
  # Send interrupt signal before killing
  send_interrupt = true
  # Delay after interrupt before kill (ms)
  kill_delay = 500
  # Rerun binary or not
  rerun = false
  # Delay after each execution
  rerun_delay = 500

[log]
  # Show log time
  time = false
  # Only show main log (removes air prefix noise)
  main_only = true

[color]
  # Customize colors
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Delete tmp directory on exit
  clean_on_exit = true

