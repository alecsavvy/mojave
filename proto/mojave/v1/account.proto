syntax = "proto3";

package mojave.v1;

option go_package = "github.com/alecsavvy/mojave/gen/mojave/v1";

message CreateAccountTransaction {
    string pubkey = 1;
}

message CreateAccountEvent {
    string address = 1;
}

message AssociatePubkeyTransaction {
    string pubkey = 1;
}

message AccountState {
    string address = 1;
    repeated string pubkeys = 2;
}

message AccountStateQuery {
    string address = 1;
}
