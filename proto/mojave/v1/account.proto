syntax = "proto3";

package mojave.v1;

option go_package = "github.com/alecsavvy/mojave/gen/mojave/v1";

message CreateAccountTransaction {
    string pubkey = 1;
}

message CreateAccountEvent {
    string pubkey = 1;
}

message AccountState {
    string pubkey = 1;
}

message AccountStateQuery {
    string pubkey = 1;
}
